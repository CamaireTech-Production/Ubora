name: Debug VPS Status

on:
  workflow_dispatch:

jobs:
  debug-vps:
    runs-on: ubuntu-latest
    
    steps:
    - name: Debug VPS Status
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.VPS_SSH_KEY }}
        port: ${{ secrets.VPS_PORT }}
        script: |
          echo "ğŸ” VPS Debug Information"
          echo "========================"
          
          echo "ğŸ“Š System Status:"
          uptime
          echo ""
          
          echo "ğŸŒ Network Status:"
          netstat -tlnp | grep -E ":(80|443|3000)"
          echo ""
          
          echo "ğŸ”§ Nginx Status:"
          systemctl status nginx --no-pager
          echo ""
          
          echo "ğŸ“ Nginx Configuration:"
          ls -la /etc/nginx/sites-enabled/
          echo ""
          
          echo "ğŸ” Nginx Config Content:"
          cat /etc/nginx/sites-enabled/api.ubora-app.com || echo "Config file not found"
          echo ""
          
          echo "ğŸš€ PM2 Status:"
          pm2 list
          echo ""
          
          echo "ğŸ“ PM2 Logs (last 10 lines):"
          pm2 logs ubora-backend-prod --lines 10 --nostream || echo "No logs found"
          echo ""
          
          echo "ğŸ§ª Local Backend Test:"
          curl -v http://localhost:3000/health || echo "Local backend not responding"
          echo ""
          
          echo "ğŸŒ External Test:"
          curl -v http://72.60.94.31:3000/health || echo "External access failed"
          echo ""
          
          echo "ğŸ”’ Firewall Status:"
          ufw status
          echo ""
          
          echo "âœ… Debug completed"
